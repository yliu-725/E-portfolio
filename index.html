<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2039be61be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <figure>
          <svg
            width="70"
            height="70"
            viewBox="0 0 160 160"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="160" height="160" fill="transparent" />
            <text
              x="25"
              y="100"
              font-family="Inter, Helvetica, Arial, sans-serif"
              font-size="110"
              font-weight="700"
              fill="#000"
            >
              Y
            </text>
            <text
              x="75"
              y="130"
              font-family="Inter, Helvetica, Arial, sans-serif"
              font-size="110"
              font-weight="700"
              fill="#000"
            >
              L
            </text>
            <rect
              x="20"
              y="83"
              width="120"
              height="5"
              fill="rgb(245, 245, 245)"
            />
          </svg>
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">
            Hi
          </h1>
          <h1 class="title yellow">
            I'm Yihui.
          </h1>
          <p class="header__para">I'm a <span class="yellow">Frontend Software Engineer</span> with a strong passion for building web applications with great user experiences.
          <br>
          Here's a bit more <span class="yellow">about me.</span>
          </p>
          <div class="social__list">
            <a href="#" class="social__link click"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" class="social__link click"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="social__link click"><i class="fa-regular fa-file"></i></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-regular fa-envelope"></i>
      </button>
    </section>
  </body>
</html>
